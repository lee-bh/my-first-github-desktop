<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흔들리는 오타쿠의 밤 - 90년대 애니메이션 팬사이트</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Firebase 설정 -->
    <script src="firebase-config.js"></script>
    <!-- 공지사항 관련 스크립트 -->
    <script src="notices.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>흔들리는 오타쿠의 밤</h1>
                <p class="subtitle">90년대 애니메이션 팬사이트</p>
            </div>
            <div class="navigation">
                <a href="#home">홈</a>
                <a href="#anime">애니메이션</a>
                <a href="#gallery">갤러리</a>
                <a href="#forum">게시판</a>
                <a href="#links">링크</a>
            </div>
        </header>

        <main>
            <section id="welcome">
                <h2>환영합니다!</h2>
                <p>이 사이트는 90년대 애니메이션을 사랑하는 모든 분들을 위한 공간입니다.</p>
                <div class="blink">★ 최신 업데이트 ★</div>
            </section>

            <section id="notices">
                <h2>공지사항</h2>
                <div id="notices-container" class="notices-container"></div>
                <!-- 관리자용 공지사항 작성 폼 -->
                <div id="notice-form" class="notice-form" style="display: none;">
                    <h3>공지사항 작성</h3>
                    <form>
                        <input type="text" id="notice-title" placeholder="제목">
                        <textarea id="notice-content" placeholder="내용"></textarea>
                        <button type="submit">등록</button>
                    </form>
                </div>
                <button onclick="showNoticeForm()" class="admin-button">공지사항 작성</button>
            </section>

            <section id="featured">
                <h2>추천 작품</h2>
                <div class="anime-grid">
                    <div class="anime-card">
                        <h3>신세기 에반게리온</h3>
                        <p>1995년 방영</p>
                    </div>
                    <div class="anime-card">
                        <h3>카우보이 비밥</h3>
                        <p>1998년 방영</p>
                    </div>
                    <div class="anime-card">
                        <h3>슬레이어즈</h3>
                        <p>1995년 방영</p>
                    </div>
                </div>
            </section>

            <section id="visitor">
                <h2>방명록</h2>
                <div class="guestbook">
                    <p>여러분의 소중한 의견을 남겨주세요!</p>
                    <form>
                        <input type="text" placeholder="이름">
                        <textarea placeholder="메시지를 입력하세요..."></textarea>
                        <button type="submit">전송</button>
                    </form>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 흔들리는 오타쿠의 밤 - 90년대 애니메이션 팬사이트</p>
            <p>이 사이트는 90년대 웹사이트 스타일을 재현한 팬사이트입니다.</p>
        </footer>
    </div>
</body>
</html>
